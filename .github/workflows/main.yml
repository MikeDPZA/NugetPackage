name: CI/CD

on:
  push:
    branches: [ develop ]

env:
  NUGET_NAME: ProjectNuget

jobs:
  
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ 6, 7 ]
    steps:
      - uses: actions/checkout@v3
      - name: Build Version
        run: echo "BUILD_VERSION=${{matrix.dotnet-version}}.0.${{github.run_number}}" >> $GITHUB_ENV

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Publish
        run: dotnet publish -f net${{matrix.dotnet-version}}.0 -c Release -o ./publish/net${{ matrix.dotnet-version }}.0
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{env.NUGET_NAME}}-${{env.BUILD_VERSION}}
          path: ./publish/net${{matrix.dotnet-version}}.0
          retention-days: 1         
      - name: Nuget Pack
        run: dotnet pack -c Release -o ./publish/net${{ matrix.dotnet-version }}.0
      - name: Nuget Push
        run: dotnet nuget push ./publish/net${{ matrix.dotnet-version }}.0/${{env.NUGET_NAME}}.${{env.BUILD_VERSION}}.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
      