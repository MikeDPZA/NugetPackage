name: CI/CD 

on:
  push:
    branches: [ develop ]
  
env:
  DOTNET_NET_NAME: net${{ matrix.dotnet-version }}.0
    
jobs:
  
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ 6, 7 ]    
    steps:
      - uses: actions/checkout@v3
        
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Publish
        run: dotnet publish -f ${{env.DOTNET_NET_NAME}} -c Release -o ./publish/${{ env.DOTNET_NET_NAME }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.dotnet-version }}
          path: ./publish/${{env.DOTNET_NET_NAME}}
          retention-days: 1