name: CI/CD

on:
  push:
    branches: [ develop ]

env:
  NUGET_NAME: SomeNugetPackage

jobs:
  
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ 6, 7 ]
    steps:
      - uses: actions/checkout@v3
      - name: Build Version
        run: echo "BUILD_VERSION=${{matrix.dotnet-version}}.0.${{github.run_number}}" >> $GITHUB_ENV

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}
        
      - name: Build
        run: dotnet build -f net${{matrix.dotnet-version}}.0 -c Release -o ./publish/${{env.BUILD_VERSION}}/
        
      - name: Pack
        run: cd ./publish/${{env.BUILD_VERSION}}/ && dotnet pack --no-build -o ./
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{env.NUGET_NAME}}-${{env.BUILD_VERSION}}
          path: ./publish/${{env.BUILD_VERSION}}/
          retention-days: 1   
        
      - name: Nuget Push
        run: dotnet nuget push ./publish/${{env.BUILD_VERSION}}/*.nupkg
      
